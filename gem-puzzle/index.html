<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gem-puzzle</title>
</head>
<body>
    <div class="counter">0</div>
    <div class="timer">00:00</div> 
    <canvas id="canvas" height='400' width='400'></canvas>
    <button class="restart">Restart</button>
    <button class="pause">Pause</button>
    <form action="">
        <input type="radio" name="gameSize" id="3" value='3'>
        <label for="3">3x3</label>
        <input type="radio" name="gameSize" id="4" value='4' checked>
        <label for="4">4x4</label>
        <input type="radio" name="gameSize" id="5" value='5'>
        <label for="5">5x5</label>
        <input type="radio" name="gameSize" id="6" value='6'>
        <label for="6">6x6</label>
        <input type="radio" name="gameSize" id="7" value='7'>
        <label for="7">7x7</label>
        <input type="radio" name="gameSize" id="8" value='8'>
        <label for="8">8x8</label>
    </form>
    <div class="congrats"></div>
    <script src="app.js"></script>
</body>
</html>
